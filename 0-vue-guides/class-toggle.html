<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue3.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .wrapper{
      text-align: center;
      margin: 40px auto;
    }
    .title{
      text-align: center;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .title-color{
      color: red;
      text-align: center;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .btn{
      padding: 5px 10px;
    }
  </style>
</head>
<body class="h-full grid place-items-center">
  <div id="app">
    <div class="wrapper">
      <h2 :class="isActive ? 'title-color' : 'title'">{{ title }}</h2>
      <input type="button" class="btn" @click="changeColor()" value="Change Title Color">
    </div>
  </div>

  <script>
   Vue.createApp({
      data() {
        return {
          title: 'Class Toggle',
          isActive: false
        }
      },
      methods: {
        changeColor(){
          this.isActive =! this.isActive
        }
      },
   })
   .mount('#app')
   //open terminal and npx serve
  </script>
</body>
</html>
